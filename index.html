<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Mapping Example</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuoJJhdfQkDHDeZ5eJyaZelZO2s8VF3Os"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<h4>Google Maps and Geolocation</h4>
	<!-- set up the html file for the Google Maps API -->
	<div class="preload-wrapper">
		<i class ="fa fa-spinner fa-spin"></i>
		<span>loading map, please wait....</span>
	</div>

	<div class="map-wrapper"></div>

	<h4 class="geocode-header">Using the GeoCode API</h4>
	<input type="texbox" class="address">
	<button class="geocode">Code Address!</button>

	<script src="js/main.js"></script>
</body>
</html>
